<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Changer</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wordsToChange = {
                "hello": "hi",
                "world": "earth",
                "goodbye": "farewell",
                "friend": "buddy"
            };

            const bodyText = document.body.innerHTML;

            // Replace words in the body text
            let modifiedText = bodyText.replace(/\b(hello|world|goodbye|friend)\b/gi, (matched) => {
                return wordsToChange[matched.toLowerCase()];
            });

            document.body.innerHTML = modifiedText;
        });
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Goodbye, my friend!</p>
</body>
</html>
