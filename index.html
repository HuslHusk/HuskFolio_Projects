<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huskfolio Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Encode Sans SC', sans-serif;
            background-color: #2c2c2c; /* Dark grey background */
            color: #39ff14; /* Neon green text */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center the links */
        }
        a {
            display: block; /* Display links as block elements */
            margin: 20px 0; /* Add space between links */
            text-decoration: none;
            color: #39ff14;
            font-size: 24px; /* Larger font size for links */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="link-to-your-project-1" target="_blank">Website Build Project Deliverable 1</a>
    <a href="link-to-your-research-paper" target="_blank">Research Paper</a>
</body>
</html>
